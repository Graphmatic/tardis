<!DOCTYPE html>
<html>
    <head>
        <title>CSS Tardis</title>
        <link type="text/css" rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="contairer">
            <div id="top-wrapper">
                <!--<div id="top-relief-left"></div>-->
                <!--<div id="top-relief-right"></div>-->
                <div id="top-border" class="blue"></div>
                <div id="top-frontpanel" class="blue"></div>
                <div id="top-frontpanel-down" class="blue"></div>
                <div id="top-border-down" class="blue"></div>

            </div>
            <div id="middle">
                <div id="side-left-out" class="blue"></div>
                <div id="side-left-in" class="blue"></div>
                <div id="front-wrapper">
                    <div id="panel-wrapper" class="blue">
                        <div id="police-panel-outer">
                            <div id="police-panel-white">
                                <h1 id="police-txt-left" class="police">POLICE</h1>
                                <h3 id="police-txt-mid" class="police">PUBLIC<br>CALL</h3>
                                <h1 id="police-txt-right" class="police">BOX</h1>
                            </div>
                        </div>
                    </div>

                    <div id="doors-wrapper" class="blue">
                        <div id="left-door">
                            <div class="door-window">
                                <div class="window-glass"></div>
                                <div class="window-glass"></div>
                                <div class="window-glass"></div>
                                <div class="window-glass"></div>
                                <div class="window-glass"></div>
                                <div class="window-glass"></div>
                            </div>
                            <div class="door-subpanel">
                                <div id="door-poster">
                                    <p class="poster-title">POLICE TELEPHONE</p>
                                    <small>USE AT YOUR OWN RISK</small>
                                    <p class="poster-advise"><span class="extra-small">Time travels<br> may disrupt your life</span></p>
                                        <small>NO CHILDRENS ALLOWED</small>
                                    <p class="poster-title">PUSH TO OPEN</p>
                                    </small>
                                </div>
                            </div>
                            <div id="door-button-left"></div>
                            <div class="door-subpanel"></div>
                            <div class="door-subpanel"></div>
                        </div>
                        <div id="doors-middle-space"></div>
                        <div id="right-door">
                            <div class="door-window">
                                <div class="window-glass"></div>
                                <div class="window-glass"></div>
                                <div class="window-glass"></div>
                                <div class="window-glass"></div>
                                <div class="window-glass"></div>
                                <div class="window-glass"></div>
                            </div>
                            <div class="door-subpanel"></div>
                            <div id="door-button-right"></div>
                            <div class="door-subpanel"></div>
                            <div class="door-subpanel"></div>
                        </div>
                    </div>

                </div>
                <div id="side-right-in" class="blue"></div>
                <div id="side-right-out" class="blue"></div>
            </div>
            <div id="floor-upside" class="blue"></div>
            <div id="floor-front" class="blue"></div>
        </div>
    <script type="application/javascript" src="js/fx.js"></script>
    </body>

</html>
