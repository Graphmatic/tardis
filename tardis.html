<!DOCTYPE html>
<html>
    <head>
        <title>CSS Tardis</title>
        <link type="text/css" rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="contairer">
            <div class="top-wrapper">
                <div class="top-border blue"></div>
                <div class="top-common top-frontpanel blue"></div>
                <div class="top-common top-frontpanel-down blue"></div>
                <div class="top-border-down blue"></div>

            </div>
            <div class="middle">
                <div class="side-out side-left-out blue"></div>
                <div class="side-in side-left-in blue"></div>
                <div class="front-wrapper">
                    <div class="panel-wrapper blue outer-line-side">
                        <div class="police-panel-outer">
                            <div class="police-panel-white">
                                <h1 class="police-txt">POLICE</h1>
                                <h3 class="police-txt police-txt-mid">PUBLIC<br>CALL</h3>
                                <h1 class="police-txt">BOX</h1>
                            </div>
                        </div>
                    </div>

                    <div class="doors-wrapper blue outer-line-side">
                        <div class="doors left-door">
                            <div class="door-window">
                                <div class="window-glass"></div>
                                <div class="window-glass"></div>
                                <div class="window-glass"></div>
                                <div class="window-glass"></div>
                                <div class="window-glass"></div>
                                <div class="window-glass"></div>
                            </div>
                            <div class="door-subpanel">
                                <div class="door-poster">
                                    <p class="poster-title">POLICE TELEPHONE</p>
                                    <small>USE AT YOUR OWN RISK</small>
                                    <p class="poster-advise"><span class="extra-small">Time travels<br> may disrupt your life</span></p>
                                        <small>NO CHILDRENS ALLOWED</small>
                                    <p class="poster-title">PUSH TO OPEN</p>
                                    </small>
                                </div>
                            </div>
                            <div class="door-buttons door-button-left"></div>
                            <div class="door-subpanel"></div>
                            <div class="door-subpanel"></div>
                        </div>
                        <div class="doors-middle-space"></div>
                        <div class="doors right-door">
                            <div class="door-window">
                                <div class="window-glass"></div>
                                <div class="window-glass"></div>
                                <div class="window-glass"></div>
                                <div class="window-glass"></div>
                                <div class="window-glass"></div>
                                <div class="window-glass"></div>
                            </div>
                            <div class="door-subpanel"></div>
                            <div class="door-buttons door-button-right"></div>
                            <div class="door-subpanel"></div>
                            <div class="door-subpanel"></div>
                        </div>
                    </div>

                </div>
                <div class="side-in side-right-in blue"></div>
                <div class="side-out side-right-out blue"></div>
            </div>
            <div class="floor-upside blue"></div>
            <div class="floor-front blue"></div>
        </div>
    <script type="application/javascript" src="js/fx.js"></script>
    </body>

</html>
